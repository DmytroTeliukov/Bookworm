<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add review</title>
</head>
<body>
    <p th:text="'Review on book - ' + ${book.title}"/>
    <form th:method="POST" th:action="@{/books/{id}/reviews/(id = ${book.id})}" th:object="${review}">
        <label for="rate">Enter rate: </label>
        <input type="number" min="1" max="5" step="0.1" th:field="*{rate}" id="rate"/>
        <br>
        <label for="comment">Enter comment: </label>
        <input type="text" th:field="*{comment}" id="comment"/>
        <br>
        <input type="submit" value="Add review"/>
    </form>
</body>
</html>
