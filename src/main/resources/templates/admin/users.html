<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<a href="/registration/librarian">Hire new librarian</a>
<table>
    <thead>
    <tr>
        <th>User</th>
        <th>Email</th>
        <th>Joined</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.lastname + ' ' + user.firstname}">User</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.joined}">Joined</td>
        <td th:text="${user.role}">Role</td>
        <div th:if="${user.userStatus.name == 'ACTIVE'}">
            <td><a th:href="@{/users/{id}/ban(id=${user.getId()})}"
                   th:text="Ban"/></td>
        </div>
        <div th:if="${user.userStatus.name == 'BANNED'}">
            <td><a th:href="@{/users/{id}/active(id=${user.getId()})}"
                   th:text="Active"/></td>
        </div>
    </tr>
    </tbody>
</table>
</body>
</html>
